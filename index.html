<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Prenotazioni Mobile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-center">Gestione Prenotazioni1</h1>

    <!-- Sezione per la nuova prenotazione -->
    <div class="booking-form mt-4">
      <h2>Nuova Prenotazione1</h2>
      <form id="prenotazioneForm">
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" class="form-control" id="data" required>
        </div>
        <div class="form-group">
          <label for="oraInizio">Ora Inizio</label>
          <input type="time" class="form-control" id="oraInizio" required>
        </div>
        <div class="form-group">
          <label for="oraFine">Ora Fine</label>
          <input type="time" class="form-control" id="oraFine" required>
        </div>
        <div class="form-group">
          <label for="motivo">Motivo Prenotazione</label>
          <input type="text" class="form-control" id="motivo" required>
        </div>
        <div class="form-group">
          <label for="luogo">Luogo Visita</label>
          <input type="text" class="form-control" id="luogo" required>
        </div>
        <div class="form-group">
          <label for="email">Email Operatori (separare con virgola)</label>
          <input type="text" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="operatori">Seleziona Operatore</label>
          <select class="form-control" id="operatorSelect">
            <option value="">Caricamento operatori...</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Invia Prenotazione</button>
      </form>
    </div>

    <!-- Sezione per la lista degli appuntamenti -->
    <div class="appointments mt-5">
      <h2>Appuntamenti</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Titolo</th>
            <th>Inizio</th>
            <th>Fine</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="appointmentsTableBody">
          <tr>
            <td colspan="4" class="text-center">Caricamento appuntamenti...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript personalizzato -->
  <script src="js/main.js"></script>
</body>
</html>
